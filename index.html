        quotes[13] = "All the powers in the universe are already ours. It is we who have put our hands before our eyes and cry that it is dark.";
        sources[13] = "Swami Vivekananda";

        quotes[14] = "The universe is like a river. The river keeps on flowing. It doesn’t care whether you are happy or sad, good or bad; it just keeps flowing. Some people go down to the river and they cry. Some people go down to the river and they are happy, but the river doesn’t care; it just keeps flowing. We can use it and enjoy it, or we can jump in and drown. The river just keeps flowing because it is impersonal, and so it is with the universe. The universe that we live in can support us or destroy us. It’s our interpretation and use of the laws that determine our effects or results.";
        sources[14] = "Robert Anthony";

        quotes[15] = "Look up at the stars and not down at your feet. Try to make sense of what you see, and wonder about what makes the universe exist. Be curious.";
        sources[15] = "Stephen Hawking";

        quotes[16] = "Don’t give up! It’s not over. The universe is balanced. Every set-back bears with it the seeds of a come-back.";
        sources[16] = "Steve Maraboli";

        quotes[17] = "One of the basic rules of the universe is that nothing is perfect. Perfection simply doesn’t exist…..Without imperfection, neither you nor I would exist.";
        sources[17] = "Stephen Hawking";

        quotes[18] = "The universe seems neither benign nor hostile, merely indifferent.";
        sources[18] = "Carl Sagan";

        quotes[19] = "When you reach for the stars, you are reaching for the farthest thing out there. When you reach deep into yourself, it is the same thing, but in the opposite direction. If you reach in both directions, you will have spanned the universe.";
        sources[19] = "Vera Nazarian";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");

    // random generated science qoutes 
    function scienceQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Everything is theoretically impossible, until it is done.";
        sources[0] = "Robert A. Heinlein";

        quotes[1] = "The reward of the young scientist is the emotional thrill of being the first person in the history of the world to see something or to understand something. Nothing can compare with that experience.";
        sources[1] = "Cecilia Payne-Gaposchkin";

        quotes[2] = "What you learn from a life in science is the vastness of our ignorance.";
        sources[2] = "David Eagleman";

        quotes[3] = "If I have seen further it is by standing on the shoulders of Giants.";
        sources[3] = "Issac Newton";

        quotes[4] = "Our virtues and our failures are inseparable, like force and matter. When they separate, man is no more.";
        sources[4] = "Nikola Tesla";

        quotes[5] = "In science the credit goes to the man who convinces the world, not to the man to whom the idea first occurs.";
        sources[5] = "Sir William Osler";

        quotes[6] = "Every brilliant experiment, like every great work of art, starts with an act of imagination.";
        sources[6] = "Jonah Lehrer";

        quotes[7] = "The good thing about science is that it's true whether or not you believe in it.";
        sources[7] = "Neil deGrasse Tyson";

        quotes[8] = "Science is not only a disciple of reason but also one of romance and passion.";
        sources[8] = "Stephen Hawking";

        quotes[9] = "Science and everyday life cannot and should not be separated.";
        sources[9] = "Rosalind Franklin";

        quotes[10] = "All outstanding work, in art as well as in science, results from immense zeal applied to a great idea.";
        sources[10] = "Santiago Ramón y Cajal";

        quotes[11] = "If you know you are on the right track, if you have this inner knowledge, then nobody can turn you off... no matter what they say.";
        sources[11] = "Barbara McClintock";

        quotes[12] = "Above all, don't fear difficult moments. The best comes from them.";
        sources[12] = "Rita Levi-Montalcini";

        quotes[13] = "Research is to see what everybody else has seen, and to think what nobody else has thought.";
        sources[13] = "Albert Szent-Györgyi";

        quotes[14] = "If you want to have good ideas, you must have many ideas.";
        sources[14] = "Linus Pauling";

        quotes[15] = "We are just an advanced breed of monkeys on a minor planet of a very average star. But we can understand the Universe. That makes us something very special.";
        sources[15] = "Stephen Hawking";

        quotes[16] = "Nothing in life is to be feared, it is only to be understood. Now is the time to understand more, so that we may fear less.";
        sources[16] = "Marie Curie";

        quotes[17] = "Science means constantly walking a tightrope between blind faith and curiosity; between expertise and creativity; between bias and openness; between experience and epiphany; between ambition and passion; and between arrogance and conviction – in short, between and old today and a new tomorrow.";
        sources[17] = "Henrich Rohrer";

        quotes[18] = "Science knows no country, because knowledge belongs to humanity, and is the torch which illuminates the world.";
        sources[18] = "Louis Pasteur";

        quotes[19] = "When kids look up to great scientists the way they do musicians, actors [and sports figures], civilization will jump to the next level.";
        sources[19] = "Brian Greene";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");

        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }

    // random generated peace qoutes 
    function peaceQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Never be in a hurry; do everything quietly and in a calm spirit. Do not lose your inner peace for anything whatsoever, even if your whole world seems upset.";
        sources[0] = "Saint Francis de Sales";

        quotes[1] = "The life of inner peace, being harmonious and without stress, is the easiest type of existence.";
        sources[1] = "Norman Vincent Peale";

        quotes[2] = "If you are depressed you are living in the past if you are anxious you are living in the future, if you are at peace, you are living in the present.";
        sources[2] = "Lao Tzu";

        quotes[3] = "Peace can become a lens through which you see the world. Be it. Live it. Radiate it out. Peace is an inside job.";
        sources[3] = "Wayne Dyer";

        quotes[4] = "Every breath we take, every step we make, can be filled with peace, joy and serenity.";
        sources[4] = "Thich Nhat Hanh";

        quotes[5] = "Being relaxed, at peace with yourself, confident, emotionally neutral loose, and free-floating — these are the keys to successful performance in almost everything.";
        sources[5] = "Wayne W. Dyer";

        quotes[6] = "You should feel beautiful and you should feel safe. What you surround yourself with should bring you peace of mind and peace of spirit.";
        sources[6] = "Stacy London";

        quotes[7] = "Sometimes you can find peace of mind by transferring yourself to different situations. They're just reminders to stay ... calm.";
        sources[7] = "Yves Behar";

        quotes[8] = "Don't search for anything except peace. Try to calm the mind. Everything else will come on its own.";
        sources[8] = "Baba Hari Das";

        quotes[9] = "It isn’t enough to talk about peace. One must believe in it. And it isn’t enough to believe in it. One must work at it.";
        sources[9] = "Eleanor Roosevelt";

        quotes[10] = "You will find peace not by trying to escape your problems, but by confronting them courageously. You will find peace not in denial, but in victory.";
        sources[10] = "J. Donald Walters";

        quotes[11] = "Peace is a daily, a weekly, a monthly process, gradually changing opinions, slowly eroding old barriers, quietly building new structures.";
        sources[11] = "John F. Kennedy";

        quotes[12] = "Peace brings with it so many positive emotions that it is worth aiming for in all circumstances";
        sources[12] = "Estella Eliot";

        quotes[13] = "No person, no place, and no thing has any power over us, for 'we' are the only thinkers in our mind. When we create peace and harmony and balance in our minds, we will find it in our lives.";
        sources[13] = "Louise L. Hay";

        quotes[14] = "If you don't know the guy on the other side of the world, love him anyway because he's just like you. He has the same dreams, the same hopes and fears. It's one world, pal. We're all neighbors.";
        sources[14] = "Frank Sinatra";

        quotes[15] = "Peace cannot be kept by force. It can only be achieved by understanding.";
        sources[15] = "Albert Einstein";

        quotes[16] = "When the power of love overcomes the love of power the world will know peace.";
        sources[16] = "Jimi Hendrix";

        quotes[17] = "Peace comes from being able to contribute the best that we have, and all that we are, toward creating a world that supports everyone. But it is also securing the space for others to contribute the best that they have and all that they are.";
        sources[17] = "Hafsat Abiola";

        quotes[18] = "Peace is not absence of conflict, it is the ability to handle conflict by peaceful means";
        sources[18] = "Ronald Reagan";

        quotes[19] = "When I say it's you I like, I'm talking about that part of you that knows that life is far more than anything you can ever see or hear or touch. That deep part of you that allows you to stand for those things without which humankind cannot survive. Love that conquers hate, peace that rises triumphant over war, and justice that proves more powerful than greed.";
        sources[19] = "Fred Rogers";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }
    // end of random generated peace qoutes
