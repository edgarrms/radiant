    // Random generated qoute in jumbotron 
    function getQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Happiness is when what you think, what you say, and what you do are in harmony.";
        sources[0] = "Mahatma Gandhi";

        quotes[1] = "Don’t you know your imperfections is a blessing?";
        sources[1] = "Kendrick Lamar";

        quotes[2] = "May your choices reflect your hopes, not your fears.";
        sources[2] = "Nelson Mandela";

        quotes[3] = "A happy soul is the best shield for a cruel world.";
        sources[3] = "Atticus";

        quotes[4] = "Happiness depends upon ourselves.";
        sources[4] = "Aristotle";

        quotes[5] = "Turn your wounds into wisdom.";
        sources[5] = "Oprah Winfrey";

        quotes[6] = "Dwell on the beauty of life. Watch the stars, and see yourself running with them.";
        sources[6] = "Marcus Aurelius";

        quotes[7] = "Life is like riding a bicycle. To keep your balance you must keep moving.";
        sources[7] = "Albert Einstein";

        quotes[8] = "I can't change the direction of the wind, but I can adjust my sails to always reach my destination.";
        sources[8] = "Jimmy Dean";

        quotes[9] = "Keep your face always toward the sunshine - and shadows will fall behind you .";
        sources[9] = "Walt Whitman";

        quotes[10] = "Don’t Let Yesterday Take Up Too Much Of Today.";
        sources[10] = "Will Rogers";

        quotes[11] = "The Only Limit To Our Realization Of Tomorrow Will Be Our Doubts Of Today.";
        sources[11] = "Franklin D. Roosevelt";

        quotes[12] = "Today’s Accomplishments Were Yesterday’s Impossibilities.";
        sources[12] = "Robert H. Schuller";

        quotes[13] = "You can’t go back and change the beginning, but you can start where you are and change the ending";
        sources[13] = "C. S. Lewis";

        quotes[14] = "It's not the mistake that matters, it's how you interpret the lesson.";
        sources[14] = "Michelle C. Ustaszeski";

        quotes[15] = "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.";
        sources[15] = "Roy T. Bennet";

        quotes[16] = "How do we change the world? One random act of kindness at a time.";
        sources[16] = "Morgan Freeman";

        quotes[17] = "Just one small positive thought in the morning can change your whole day";
        sources[17] = "Dalai Lama";

        quotes[18] = "Life would be tragic if it weren't funny.";
        sources[18] = "Stephen Hawking";

        quotes[19] = "All our dreams can come true, if we have the courage to pursue them.";
        sources[19] = "Walt Disney";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }
    // end of Random generated qoute in jumbotron
    // -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -
    // random generated love qoutes 
    function loveQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Love yourself first and everything else falls into line. You really have to love yourself to get anything done in this world.";
        sources[0] = "Lucille Ball";

        quotes[1] = "When you recover or discover something that nourishes your soul and brings joy, care enough about yourself to make room for it in your life.";
        sources[1] = "Jean Shinoda Bolen";

        quotes[2] = "Loving yourself isn’t vanity. It’s sanity. ";
        sources[2] = "Andre Gide";

        quotes[3] = "Love yourself. Enough to take the actions required for your happiness. Enough to cut yourself loose from the drama-filled past. Enough to set a high standard for relationships. Enough to feed your mind and body in a healthy manner. Enough to forgive yourself. Enough to move on.";
        sources[3] = "Steve Maraboli";

        quotes[4] = "To fall in love with yourself is the first secret to happiness.";
        sources[4] = "Robert Morley";

        quotes[5] = "Love yourself enough to set boundaries. Your time and energy are precious. You get to choose how you use it. You teach people how to treat you by deciding what you will and won’t accept.";
        sources[5] = "Anna Taylor";

        quotes[6] = "So then, the relationship of self to other is the complete realization that loving yourself is impossible without loving everything defined as other than yourself.";
        sources[6] = "Alan Watts";

        quotes[7] = "Owning our story and loving ourselves through that process is the bravest thing that we’ll ever do.";
        sources[7] = "Brene Brown";

        quotes[8] = "One of the greatest regrets in life is being what others would want you to be, rather than being yourself.";
        sources[8] = "Shannon L. Alder";

        quotes[9] = "Once you embrace your value, talents and strengths, it neutralizes when others think less of you.";
        sources[9] = "Rob Liano";

        quotes[10] = "A healthy self-love means we have no compulsion to justify to ourselves or others why we take vacations, why we sleep late, why we buy new shoes, why we spoil ourselves from time to time. We feel comfortable doing things which add quality and beauty to life.";
        sources[10] = "Andrew Matthews";

        quotes[11] = "Our self-respect tracks our choices. Every time we act in harmony with our authentic self and our heart, we earn our respect. It is that simple. Every choice matters. ";
        sources[11] = "Dan Coppersmith";

        quotes[12] = "It’s all about falling in love with yourself and sharing that love with someone who appreciates you, rather than looking for love to compensate for a self-love deficit.";
        sources[12] = "Eartha Kitt";

        quotes[13] = "If you don’t love yourself, nobody will. Not only that, you won’t be good at loving anyone else. Loving starts with the self.";
        sources[13] = "Wayne Dyer";

        quotes[14] = "No other love no matter how genuine it is, can fulfill one’s heart better than unconditional self-love.";
        sources[14] = "Edmond Mbiaka";

        quotes[15] = "Never bend your head. Always hold it high. Look the world straight in the face.";
        sources[15] = "Helen Keller";

        quotes[16] = "To love oneself is the beginning of a life-long romance.";
        sources[16] = "Ooscar Wilde";

        quotes[17] = "You have to believe in yourself when no one else does – that makes you a winner right here.";
        sources[17] = "Venus Williams";

        quotes[18] = "Find the love you seek, by first finding the love within yourself. Learn to rest in that place within you that is your true home.";
        sources[18] = "Sri Sri Ravi Shankar";

        quotes[19] = "Something inside you emerges...an innate, indwelling peace, stillness, aliveness. It is the unconditioned, who you are in your essence. It is what you had been looking for in the love object. It is yourself.";
        sources[19] = "Eckhart Tolle";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }
    // end of random generated love qoutes
    // -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -
    // random generated relationship qoutes 
    function relationshipQuote() {

        var quotes = new Array(23);
        var sources = new Array(23);


        quotes[0] = "Your flaws are perfect for the heart that’s meant to love you.";
        sources[0] = "Trent Shelton";

        quotes[1] = "Lovers don’t finally meet somewhere. They’re in each other all along.";
        sources[1] = "Rumi";

        quotes[2] = "You know you’re in love when you can’t fall asleep because reality is finally better than your dreams.";
        sources[2] = "Dr. Seuss";

        quotes[3] = "Love is the greatest refreshment in life.";
        sources[3] = "Pablo Picasso";

        quotes[4] = "Where there is love, there is life.";
        sources[4] = "Mahatma Ghandi";

        quotes[5] = "The best and most beautiful things in the world cannot be seen or even touched. They must be felt with the heart.";
        sources[5] = "Helen Keller";

        quotes[6] = "Love is like an hourglass, with the heart filling up as the brain empties.";
        sources[6] = "Jules Renard";

        quotes[7] = "This fire that we call Loving is too strong for human minds. But just right for human souls.";
        sources[7] = "Aberjhani";

        quotes[8] = "Love is something eternal; the aspect may change, but not the essence.";
        sources[8] = "Vincent van Gogh";

        quotes[9] = "Loving is not just looking at each other, it’s looking in the same direction.";
        sources[9] = "Antoine de Saint";

        quotes[10] = "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.";
        sources[10] = "Lao Tzu";

        quotes[11] = "Love is composed of a single soul inhabiting two bodies.";
        sources[11] = "Aristotle";

        quotes[12] = "Love is metaphysical gravity.";
        sources[12] = "R. Buckminster Fuller";

        quotes[13] = "Love is a canvas furnished by nature and embroidered by imagination.";
        sources[13] = "Voltaire";

        quotes[14] = "If you remember me, then I don’t care if everyone else forgets.";
        sources[14] = "Haruki Murakami";

        quotes[15] = "Love is being stupid together.";
        sources[15] = "Paul Valery";

        quotes[16] = "Love is a condition in which the happiness of another person is essential to your own.";
        sources[16] = "Robert Heinlein";

        quotes[17] = "You are my heart, my life, my one and only thought.";
        sources[17] = "Conan Doyle";

        quotes[18] = "If I had a flower for every time I thought of you… I could walk through my garden forever.";
        sources[18] = "Alfred Tennyson";

        quotes[19] = "I know of only one duty, and that is to love";
        sources[19] = "Albert Camus";

        quotes[20] = "I love you, not only for what you are but for what I am when I am with you.";
        sources[20] = "Roy Croft";

        quotes[21] = "The best thing to hold onto in life is each other.";
        sources[21] = "Audrey Hepburn";

        quotes[22] = "I look at you and see the rest of my life in front of my eyes.";
        sources[22] = "Anonymous";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }
    // end of random generated relationship qoutes

    // random generated family qoutes 
    function familyQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "It didn’t matter how big our house was; it mattered that there was love in it.";
        sources[0] = "Peter Buffett";

        quotes[1] = "Call it a clan, call it a network, call it a tribe, call it a family: Whatever you call it, whoever you are, you need one.";
        sources[1] = "Jane Howard";

        quotes[2] = "Family means nobody gets left behind or forgotten.";
        sources[2] = "David Ogden Stiers";

        quotes[3] = "We may have our differences, but nothing’s more important than family.";
        sources[3] = "Coco";

        quotes[4] = "The bond that links your true family is not one of blood, but of respect and joy in each other’s life.";
        sources[4] = "Richard Bach";

        quotes[5] = "Being a family means you are a part of something very wonderful. It means you will love and be loved for the rest of your life.";
        sources[5] = "Lisa Weed";

        quotes[6] = "When everything goes to hell, the people who stand by you without flinching–they are your family.";
        sources[6] = "Jim Butcher";

        quotes[7] = "To us, family means putting your arms around each other and being there.";
        sources[7] = "Barbara Bush";

        quotes[8] = "In family life, love is the oil that eases friction, the cement that binds closer together, and the music that brings harmony.";
        sources[8] = "Friedrich Nietzsche";

        quotes[9] = "Family faces are magic mirrors. Looking at people who belong to us, we see the past, present, and future.";
        sources[9] = "Gail Lumet Buckley";

        quotes[10] = "Families are the compass that guides us. They are the inspiration to reach great heights, and our comfort when we occasionally falter.";
        sources[10] = "Brad Henry";

        quotes[11] = "So much of what is best in us is bound up in our love of family, that it remains the measure of our stability because it measures our sense of loyalty.";
        sources[11] = "Haniel Long";

        quotes[12] = "Everyone needs a house to live in, but a supportive family is what builds a home.";
        sources[12] = "Anthony Liccione";

        quotes[13] = "The greatest gift of family life is to be intimately acquainted with people you might never even introduce yourself to, had life not done it for you.";
        sources[13] = "Kendall Hailey";

        quotes[14] = "Having a place to go is a home. Having someone to love is a family. Having both is a blessing.";
        sources[14] = "Donna Hedges";

        quotes[15] = "That’s what people do who love you. They put their arms around you and love you when you’re not so lovable.";
        sources[15] = "Deb Caletti";

        quotes[16] = "Rejoice with your family in the beautiful land of life.";
        sources[16] = "Albert Einstein";

        quotes[17] = "Other things may change us, but we start and end with the family.";
        sources[17] = "Anthony Brandt";

        quotes[18] = "The love of family and the admiration of friends are much more important than wealth and privilege.”";
        sources[18] = "Charles Kuralt";

        quotes[19] = "There is no doubt that it is around the family and the home that all the greatest virtues… are created, strengthened and maintained.";
        sources[19] = "Winston Churchill";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
    }
    // end of random generated family qoutes
