<script>
    function libraQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Even though Libra is all goodness, they also know how to leave you speechless.";
        sources[0] = " ";

        quotes[1] = "You won't realize that a Libra is suffering until they tell you.";
        sources[1] = " ";

        quotes[2] = "If Libra doesn't say something, their face does all the work.";
        sources[2] = " ";

        quotes[3] = "Libra doesn't say much, but if you listen carefully you'll get to know them.";
        sources[3] = " ";

        quotes[4] = "When Libra is in a conflict, they always look for the middle ground.";
        sources[4] = " ";

        quotes[5] = "Libras enjoy small things, and the happiness of others.";
        sources[5] = " ";

        quotes[6] = "Beauty and harmony are two indispensable attributes for Libra.";
        sources[6] = " ";

        quotes[7] = "Libra will travel with you and leave everything behind.";
        sources[7] = " ";

        quotes[8] = "A Libra is not allowed to hate, because it means to unbalance them.";
        sources[8] = " ";

        quotes[9] = "Libras like to be seductive, although they must learn to control themselves.";
        sources[9] = " ";

        quotes[10] = "Individuals born under this sign are quite popular among their friends and peers, mostly because they play fair.";
        sources[10] = "Imelda Green";

        quotes[11] = "The cardinal energy is leadership-oriented, boss-like, and good at telling other people what to do. A Libra may often be found in a management position.";
        sources[11] = "Imelda Green";

        quotes[12] = "The fear of imperfection, the fear of being rejected, and the fear of making the wrong choice are the fears that plague Libra more than most other signs.";
        sources[12] = "Imelda Green";

        quotes[13] = "Conversations with Libras flow easily. They are also smart negotiators who can talk people out of doing silly things.";
        sources[13] = "Imelda Green";

        quotes[14] = "Libras crave inner peace and calmness. They are ready to make sacrifices in their daily life in order to achieve inner peace and order.";
        sources[14] = " Imelda Green";

        quotes[15] = "Libras are born with a funny bone. You might consider them shy when you’re just getting to know them but once they let their guard down, you’ll get to know their funny side and it will take you by surprise!";
        sources[15] = "Imelda Green";

        quotes[16] = "Let them loose up at a social gathering or at a networking event and they’ll own the place.";
        sources[16] = "Imelda Green";

        quotes[17] = "Libra believes in courageously speaking their mind.";
        sources[17] = "Imelda Green";

        quotes[18] = "Libras are strong supporters of fair play and justice and they will go out of their way to make sure everybody is being treated equally.";
        sources[18] = "Imelda Green";

        quotes[19] = "They wish to know better the world around them and understand the finer details. It is this curiosity that lends them a unique charm!";
        sources[19] = "Imelda Green";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em> " + sources[i] + "</em>");
        document.write("</p>");
    }
</script>
