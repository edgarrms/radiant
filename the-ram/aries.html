<script>
    function ariesQuote() {

        var quotes = new Array(20);
        var sources = new Array(20);


        quotes[0] = "Aries demands love, for like the infant, without love, Aries dies.";
        sources[0] = "Linda Goodman";

        quotes[1] = "Aries needs a partner willing to set sail at a moment’s notice – impulsive and action-oriented, he prefers not to plan and overthink a situation.";
        sources[1] = "Lynn Hayes";

        quotes[2] = "Aries continually needs to be reminded that “if winter comes”….. the miracle of spring cannot be far behind.";
        sources[2] = "Linda Goodman";

        quotes[3] = "Aries anger flashes forth with the speed of sound, but it’s usually gone before the victim knows what it’s all about, and the happy, child-like smile quickly returns.";
        sources[3] = "Linda Goodman";

        quotes[4] = "If they are convinced they are right which is most of the time, Aries people will express their views in a very colorful manner.";
        sources[4] = "Therrie Rosenvaid";

        quotes[5] = "Aries are adventurous people who love to experience many different things. They are true individuals who will build their own unique way ahead and aren’t likely to slow down for anyone.";
        sources[5] = "Imelda Green";

        quotes[6] = "People born in this sign will be confident, interesting, and tend to tell the greatest stories to the group. Brilliant minds, indeed!";
        sources[6] = "Imelda Green";

        quotes[7] = "Aries believe in their abilities to be successful and possess all the qualities of an excellent leader. An Aries is someone who is always seeking knowledge and is a born leader.";
        sources[7] = "Imelda Green";

        quotes[8] = "Aries are wonderful forgivers. They won’t hold a grudge against you and they are good at making peace.";
        sources[8] = "Imelda Green";

        quotes[9] = "This disarming naiveté is also why Aries people are so fearless.";
        sources[9] = "Linda Goodman";

        quotes[10] = "While Ariens are independent and love their freedom, they do not enjoy being alone.";
        sources[10] = "Lynn Hayes";

        quotes[11] = "Rams must be allowed to express themselves through their own Mars patterns, which must contain certain amount of violent ups and downs, in order to eventually learn that impulsive, rash behavior usually brings regret.";
        sources[11] = "Linda Goodman";

        quotes[12] = "You may find an occasional Arien who is shy, but you’ll never find one who’s uncertain where he stands.";
        sources[12] = "Linda Goodman";

        quotes[13] = "You're passionate, energetic and forceful, so your star sign Aries says, so have a fun packed birthday, all our love is sent your way.";
        sources[13] = "Susan Smith";

        quotes[14] = "Aries are forever seeking out the unknown and will dash off at a moments notice if something interesting is happening at the other end of the world.";
        sources[14] = "Therrie Rosenvaid";

        quotes[15] = "What Aries does for those they love is worth more than words.";
        sources[15] = " ";

        quotes[16] = "Aries falls, stumbles, gets up, dusts off, and moves on.";
        sources[16] = " ";

        quotes[17] = "Aries doesn't accept defeat, and if they lose, they'll be back for sure.";
        sources[17] = " ";

        quotes[18] = "If you see Aries crying, it's because the pain has reached their soul.";
        sources[18] = " ";

        quotes[19] = "Aries loves honesty and clarity, they'll always appreciate them.";
        sources[19] = " ";

        i = Math.floor(Math.random() * quotes.length);


        document.write("<p style='text-align: center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em> " + sources[i] + "</em>");
        document.write("</p>");
    }
    
</script>
